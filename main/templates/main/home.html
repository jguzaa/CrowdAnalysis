{%  extends "main/header.html" %}

{% block content %}
<div class="row">

        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Welcome to Crowd Analysis, {{user.username|title}}</span>
                  <p style="font-size: 70%">{{user.user_dashboard_published}}</p>
                  <p>{{tut.user_dashboard_content|safe}}</p>
            </div>
            <div class="card-action">
             {% if user.is_authenticated %}
                  <a href="/videos/upload">Upload your videos</a>
                  <a href="/graph">Show Graph</a>
               {% else %}
                  <a href="/videos/upload"></a>
               {% endif %}
            </div>
          </div>
        </div>

</div>
{% endblock %}
